<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let MyDate = function(date,month,year){
            this.date = date;
            this.month = month;
            this.year = year;
            this.getDate = function(){
                return this.date;
            }
            this.getMonth = function(){
                return this.month;
            }
            this.getYear = function(){
                return this.year;
            }
            this.setDay = function(date){
                return this.date = date;
            }
            this.setMonth = function(month){
                return this.month = month;
            }
            this.setYear = function(year){
                return this.year = year;
            }
            this.setDate = function(date,month,year){
                return this.date = date,this.month = month,this.year = year
            }
            this.toString = function(){
                return `${this.date}/${this.month}/${this.year}`;
            }
        }
        let date = new MyDate(2,2,1997);
        let day= date.getDate();
        let month = date.getMonth();
        let year = date.getYear();
        alert(`Ngày ${day} tháng ${month} năm ${year}`);
        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);
        alert(`Ngày ${date.getDate()} tháng ${date.getMonth()} năm ${date.getYear()}`);
    </script>
</body>
</html>
