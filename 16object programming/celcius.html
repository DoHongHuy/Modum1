<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let Temperature = function(celcius){
        this.celcius = celcius;
        this.celciusF = function(){
            return (9/5*this.celcius) + 32;
        }
        this.celciusKelvin = function(){
            return this.celcius + 273.15;
        }
    }
    let temperature = new Temperature(25);
    document.write('độ F là' +temperature.celciusF() + ',độ K là'+
    temperature.celciusKelvin())
</script>
