<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe","Regulus"];
        let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major","Leo"];
        function Find_constellation(search){
            let i,flag = 0,index;;
            for(i = 0;i < star.length;i++){
                if(search == star[i]){
                    flag = 1;
                    index = i;
                }
            }
            if(flag == 1){
                alert(`Ngôi sao ${search} thuộc chòm sao ${constellation[index]}`);
            }else{
                alert("NHập sai");
            }
        }
        let search_star = prompt("Nhập tên ngôi sao");
        Find_constellation(search_star);
    </script>
</body>
</html>
