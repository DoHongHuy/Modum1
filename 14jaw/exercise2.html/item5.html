<body>
    <script>
        function min_numbers(number1,number2,number3){
            if(number1 <= number2){
                if(number1 <= number3){
                    return number1;
                }else{
                    return number3;
                }
            }else{
                if(number2 <= number3){
                    return number2
                }else{
                    return number3;
                }
            }
        }
        alert(min_numbers(6,2,8));
    </script>
</body>
